<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <!--  -->
  <body>
  
    <header>
      <img src="style/images/logo.svg" alt="logo site" />
    </header>
    <main>
        <img
          src="style/images/illustration-mockups.svg"
          alt="illustration-mockups"
        />
      <section class="text">
        <h1>Build The Community </br> Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </section>
    </main>
     <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/D3borahD">Deborah</a>.
        </p>
        <div class="container-social">
          <div class="social"><i class="fab fa-facebook-f"></i></div>
          <div class="social"><i class="fab fa-twitter"></i></div>
          <div class="social"><i class="fab fa-instagram"></i></div>
        </div>
      </footer> 
 
  </body>
</html>
